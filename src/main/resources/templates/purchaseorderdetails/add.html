<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Purchase order detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Purchase order detail</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/purchaseorderdetails/add}" th:object="${purchaseorderdetail}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="orderqty" class="col-form-label">order quantity</label> <input
								type="number" th:field="*{orderqty}" class="form-control" id="orderqty"
								placeholder="order quantity"> <span
								th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}"
								class="text-danger"></span><br>
							<label for="unitprice" class="col-form-label">Unit price</label> <input
								type="number" th:field="*{unitprice}" class="form-control" id="unitprice"
								placeholder="unit price"> <span
								th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="purchaseorderheader" class="col-form-label">Purchase order header</label> <select
								th:field="*{purchaseorderheader}">
								<option th:each="poh : ${purchaseorderheaders}" th:value="${poh.purchaseorderid}"
									class="form-control" th:text="${poh.purchaseorderid}"
									th:selected="${purchaseorderdetail.purchaseorderheader=poh}"></option>
							</select> <span th:if="${#fields.hasErrors('purchaseorderheader')}"
								th:errors="*{purchaseorderheader}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"	
								value="Add Purchase order detail">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
