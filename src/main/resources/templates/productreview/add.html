<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Product Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Product Review</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/productreview/add}" th:object="${productreview}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="comments" class="col-form-label">comments</label> <input
								type="text" th:field="*{comments}" class="form-control" id="comments"
								placeholder="Comments"> <span
								th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"
								class="text-danger"></span><br>
							<label for="emailaddress" class="col-form-label">email address</label> <input
								type="text" th:field="*{emailaddress}" class="form-control" id="emailaddress"
								placeholder="emailaddress"> <span
								th:if="${#fields.hasErrors('emailaddress')}" th:errors="*{emailaddress}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="rating" class="col-form-label">rating</label> <input
								type="number" th:field="*{rating}" class="form-control" id="rating"
								placeholder="rating" value="0"> <span
								th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
								class="text-danger"></span><br>
							<label for="product" class="col-form-label">product</label> <select
								th:field="*{products}">
								<option th:each="product : ${products}" th:value="${product.productid}"
									class="form-control" th:text="${product.productid}"
									th:selected="${productreviewl.product=product}"></option>
							</select> <span th:if="${#fields.hasErrors('product')}"
								th:errors="*{product}" class="text-danger"></span>
							<input type="submit" name="action" class="btn btn-primary"
								value="Create new Product">
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add productreview">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
