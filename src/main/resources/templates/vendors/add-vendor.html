<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Vendor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Vendor</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/vendors/add}" th:object="${vendor}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span><br>
							<label for="creditrating" class="col-form-label">Credit rating</label> <input
								type="number" th:field="*{creditrating}" class="form-control" id="creditrating"
								placeholder="creditrating"> <span
								th:if="${#fields.hasErrors('creditrating')}" th:errors="*{creditrating}"
								class="text-danger"></span><br>
							<label for="purchasingwebserviceurl" class="col-form-label">Purchasing web service url</label> <input
								type="text" th:field="*{purchasingwebserviceurl}" class="form-control" id="purchasingwebserviceurl"
								placeholder="purchasingwebserviceurl"> <span
								th:if="${#fields.hasErrors('purchasingwebserviceurl')}" th:errors="*{purchasingwebserviceurl}"
								class="text-danger"></span><br>
						</div>
						<div class="form-group col-md-6">
							<label for="businessentityid" class="col-form-label">Business entity</label> <select
								th:field="*{businessentityid}">
								<option th:each="businessentity : ${businessentities}" th:value="${businessentity.businessentityid}"
									class="form-control" th:text="${businessentity.businessentityid}"
									th:selected="${vendor.businessentityid=businessentity.businessentityid}"></option>
							</select> <span th:if="${#fields.hasErrors('businessentityid')}"
								th:errors="*{businessentityid}" class="text-danger"></span>
								<input type="submit" name="action" class="btn btn-primary"
								value="Create new Business entity">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Vendor">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
