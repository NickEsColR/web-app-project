<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Bill of material</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5"> Bill of material</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/billofmaterial/edit/{id}(id=*{billofmaterialsid})}" th:object="${billofmaterial}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="unitmeasure" class="col-form-label">unit measure</label> <select
								th:name="unitmeasurev">
								<option th:each="unitmeasure : ${unitmeasures}" th:value="${unitmeasure.unitmeasurecode}"
									class="form-control" th:text="${unitmeasure.unitmeasurecode}"
									th:selected="${billofmaterial.unitmeasure=unitmeasure}"></option>
							</select> <span th:if="${#fields.hasErrors('unitmeasure')}"
								th:errors="*{unitmeasure}" class="text-danger"></span>
							<input type="submit" name="action" class="btn btn-primary"
								value="Create new unit measure">
							
						</div>
						<div class="form-group col-md-6">
							<label for="bomlevel" class="col-form-label">bom level</label> <input
								type="number" th:field="*{bomlevel}" class="form-control" id="bomlevel"
								placeholder="bomlevel" th:value="*{bomlevel}"> <span
								th:if="${#fields.hasErrors('bomlevel')}" th:errors="*{bomlevel}"
								class="text-danger"></span><br>
							<label for="product" class="col-form-label">product</label> <select
								th:field="*{product1}">
								<option th:each="product : ${products}" th:value="${product.productid}"
									class="form-control" th:text="${product.productid}"
									th:selected="${billofmaterial.product1=product}"></option>
							</select> <span th:if="${#fields.hasErrors('product1')}"
								th:errors="*{product1}" class="text-danger"></span>
							<input type="submit" name="action" class="btn btn-primary"
								value="Create new Product">
						</div>
						<input hidden="true" th:field="*{billofmaterialsid}" th:value="*{billofmaterialsid}">
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update bill of material">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
