<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bill of material</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${billofmaterials}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Bill of material yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Bill of material</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>bom level</th>
								<th>unit measure</th>
								<th>Product</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bom : ${billofmaterials}">
								<td class="text-info" th:text="${bom.billofmaterialsid}"></td>
								<td class="text-info" th:text="${bom.bomlevel}"></td>
								<td> <a class="text-primary" th:text="${bom.unitmeasure.unitmeasurecode}"
									th:href="@{/unitmeasure/info/{id}(id=${bom.unitmeasure.unitmeasurecode})}"></a></td>
								<td> <a class="text-primary" th:text="${bom.product1.productid}"
									th:href="@{/product/info/billofmaterial/{id}(id=${bom.product1.productid})}"></a></td>
								<td><a th:href="@{/billofmaterial/edit/{id}(id=${bom.billofmaterialsid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/billofmaterial/del/{id}(id=${bom.billofmaterialsid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/billofmaterial/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i>Add</a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
